<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="block">

        <div class="top">
            <div class="top-text">
                <p>Example form</p>
            </div>
            <div class="bottom-text">
                <p class="one">All: 15</p>
                <p class="two">Need: 12</p>
                <h1>Success:<a>0</a>/12</h1>
                <h1>Error:<b>0</b>/12</h1>
            </div>

        </div>
        <div class="example">
            <form name="login">
                <label>
                    <p class="main-up-text">Name</p>
                    <input type="text" placeholder="Alex" name="name" class="main-input">
                    <p class="main-down-text">Need to fill</p>
                </label>
                <label>
                    <p class="text">Surname</p>
                    <input type="text" placeholder="it could be empty" name="surname" class="input">
                </label>
                <label>
                    <p class="main-up-text">Email</p>
                    <input type="text" placeholder="Email" name="email" class="main-input"> 
                    <p class="main-down-text">Need to fill</p>
                </label>
                <label>
                    <p class="text">Phone number</p>
                    <input type="number" value="998909876543" placeholder="phone" name="phone" class="input">
                </label>
                <label>
                    <p class="text">Your Mom’s name</p>
                    <input type="text" placeholder="it could be empty" name="mom"  class="input">

                </label>
                <label>
                    <p class="text">Your Pap’s name</p>
                    <input type="text" placeholder="it could be empty" name="dad"  class="input">
                </label>

                <label>
                    <p class="main-up-text">Age</p>
                    <input type="number" placeholder="23" name="age" class="main-input">
                    <p class="main-down-text">Need to fill</p>
                </label>
                <label>
                    <p class="main-up-text">About You</p>
                    <input type="text" placeholder="I'm Alex and I'm Web-Developer" name="about-me" class="main-input"> 
                    <p class="main-down-text">Need to fill</p>
                </label>
                <label>
                    <p class="main-up-text">What is JavaScript?</p>
                    <input type="text" placeholder="JavaScript is..." name="js" class="main-input"> 
                    <p class="main-down-text">Need to fill</p>
                </label>
                <label>
                    <p class="main-up-text">What is HTML?</p>
                    <input type="text" placeholder="HTML is..." name="html" class="main-input"> 
                    <p class="main-down-text">Need to fill</p>
                </label>
                <label>
                    <p class="main-up-text">What is CSS?</p>
                    <input type="text" placeholder="CSS is..." name="css" class="main-input"> 
                    <p class="main-down-text">Need to fill</p>
                </label>
                <label>
                    <p class="text">Your favourite car</p>
                    <input type="text" placeholder="Porsche" name="car" class="input">
                </label>
                
                <br>
                <button>send</button>


            </form>
        </div>

    </div>



    <script src="./script.js"></script>
</body>

</html>
